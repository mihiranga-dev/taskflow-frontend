<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app-container">

        <section id="login-view" class="view">
            <div class="form-container">
                <div class="form-header">
                    <img src="images/logo.png" alt="TaskMaster Logo" class="logo-large">
                    <h2>Sign in to your account</h2>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="show-register-link">Sign Up</a></p>
                </div>
            </div>
        </section>



        <section id="register-view" class="view hidden">
            <div class="form-container">
                <div class="form-header">
                    <img src="images/logo.png" alt="TaskMaster Logo" class="logo-large">
                    <h2>Create your account</h2>
                </div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="show-login-link">Sign in</a></p>
                </div>
            </div>
        </section>



        <section id="tasks-view" class="view hidden">
            <header class="app-header">
                <div class="header-left">
                    <img src="images/logo.png" alt="TaskMaster Logo" class="logo-small">
                </div>
                <div class="header-right">
                    <span id="welcome-message">Welcome!</span>
                    <button id="logout-button" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <main class="tasks-container">
                <div class="card add-task-card">
                    <h3>Add a New Task</h3>
                    <form id="add-task-form">
                        <div class="input-row">
                            <input type="text" id="new-task-title" placeholder="What do you need to do?" required>
                            <button type="submit" class="btn btn-primary btn-small">Add Task</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h3>My Tasks</h3>
                    <ul id="task-list">

                    </ul>
                </div>
            </main>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
